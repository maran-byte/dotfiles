[module/xworkspaces]
type = internal/xworkspaces

label-active = %{F#BD93F9}%name%%{F-}
label-active-background = #373B41
label-active-underline = #BD93F9
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = #FF5555
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = #6272A4
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
format = <label>
;label = %{F#dddddd}%title:0:80:...%%{F-}
label = %class%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#BD93F9}ÔÇ†%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #6272A4

[module/ntfs_filesystem]
type = internal/fs
interval = 25
mount-0 = /mnt/ntfs
label-mounted = %{F#bfff00}ÔÇ†%{F-} %percentage_used%%
label-unmounted = NTFS unmounted
label-unmounted-foreground = #6272A4

[module/xmonad-layout]
type = custom/script
exec = ~/.config/polybar/scripts/xmonad_layout.sh
tail = true
interval = 1
label = Layout: %output%


[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 600
label = %output%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{F#BD93F9}ÓøÖ  %{F-}"
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{F#BD93F9}Ôíº %{F-}"
label = %percentage:2%%

